<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raykne Pereira - Web Designer</title>
    
    <link rel="icon" href="https://i.imgur.com/mIq2zVF.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        /* --- FUNDO GERAL (Visualização no PC) --- */
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #222 0%, #000 100%);
            padding: 20px 0;
        }

        /* --- O "CELULAR" (Container Principal) --- */
        .mobile-wrapper {
            width: 100%;
            max-width: 400px;
            background-color: #000;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 0; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* --- AJUSTE CRÍTICO PARA CELULAR (Remove a linha preta) --- */
        @media (max-width: 450px) {
            body {
                padding: 0; 
                align-items: flex-start; 
            }
            .mobile-wrapper {
                min-height: 100vh;
                border-radius: 0; 
                box-shadow: none;
            }
        }

        /* Visualização estilo celular apenas no PC */
        @media (min-width: 451px) {
            .mobile-wrapper {
                height: auto;
                border-radius: 40px;
                border: 8px solid #1a1a1a;
            }
        }

        /* --- HEADER --- */
        .hero-header {
            position: relative;
            width: 100%;
            height: 380px; 
            overflow: hidden;
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 25%; 
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1) 15%, rgba(0,0,0,0.6) 60%, transparent 100%);
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        h1 { font-size: 2rem; font-weight: 700; color: white; margin-bottom: 5px; line-height: 1.2; }
        h2 { font-size: 1rem; font-weight: 400; color: #ccc; margin-bottom: 20px; }

        /* --- AÇÕES RÁPIDAS --- */
        .quick-actions {
            display: flex;
            gap: 12px;
        }

        .circle-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(5px);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: 0.3s;
            font-size: 1.1rem;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer; 
        }

        .circle-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }

        /* --- CORPO --- */
        .content-body {
            padding: 20px 20px 40px 20px;
            width: 100%;
        }

        /* --- LINKS --- */
        .links-area { width: 100%; display: flex; flex-direction: column; gap: 12px; }

        .card-link {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }

        .card-link:hover { transform: scale(1.02); }

        .card-left { display: flex; align-items: center; gap: 15px; }
        .icon-box { font-size: 1.8rem; width: 30px; text-align: center; }
        
        .fa-behance { color: #1769ff; }
        .fa-instagram { color: #1769ff; }
        .fa-linkedin { color: #1769ff; }
        .fa-whatsapp { color: #1769ff; }

        .text-group { display: flex; flex-direction: column; }
        .main-text { font-weight: 700; font-size: 0.95rem; }
        .sub-text { font-size: 0.75rem; color: #555; }

        /* --- PORTFOLIO --- */
        .portfolio-section { width: 100%; margin-top: 35px; }
        .section-title { color: white; font-size: 1rem; margin-bottom: 15px; font-weight: 600; text-align: left; }
        .image-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .grid-img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 12px; transition: all 0.3s ease; cursor: pointer; background: #222; }
        .grid-img:hover { transform: scale(1.05); filter: brightness(1.1); }

    </style>
</head>
<body>

    <div class="mobile-wrapper">
        
        <header class="hero-header">
            <img src="https://i.imgur.com/mIq2zVF.jpg" alt="Raykne" class="hero-img" onerror="this.src='https://via.placeholder.com/400x400/333/fff?text=Foto+Hero'">
            
            <div class="hero-overlay">
                <h1>Raykne Pereira</h1>
                <h2>Web Designer</h2>
                
                <div class="quick-actions">
                    <a href="tel:+5588999991254" class="circle-btn">
                        <i class="fa-solid fa-phone"></i>
                    </a>
                    
                    <a href="mailto:raykne.dev@gmail.com" class="circle-btn">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    
                    <div onclick="shareProfile()" class="circle-btn">
                        <i class="fa-solid fa-share-nodes"></i>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-body">
            
            <div class="links-area">
                <a href="#" class="card-link">
                    <div class="card-left">
                        <i class="fa-brands fa-behance icon-box"></i>
                        <div class="text-group">
                            <span class="main-text">Portfólio</span>
                            <span class="sub-text">Meus projetos de design</span>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color:#ccc"></i>
                </a>

                <a href="#" class="card-link">
                    <div class="card-left">
                        <i class="fa-brands fa-instagram icon-box"></i>
                        <div class="text-group">
                            <span class="main-text">Instagram</span>
                            <span class="sub-text">@raykne.3d</span>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color:#ccc"></i>
                </a>

                <a href="#" class="card-link">
                    <div class="card-left">
                        <i class="fa-brands fa-linkedin icon-box"></i>
                        <div class="text-group">
                            <span class="main-text">LinkedIn</span>
                            <span class="sub-text">Histórico Profissional</span>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color:#ccc"></i>
                </a>

                <a href="https://wa.me/5588999991254?text=Quero%20pedir%20um%20or%C3%A7amento" target="_blank" class="card-link">
                    <div class="card-left">
                        <i class="fa-brands fa-whatsapp icon-box"></i>
                        <div class="text-group">
                            <span class="main-text">WhatsApp</span>
                            <span class="sub-text">Solicite um orçamento</span>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color:#ccc"></i>
                </a>
            </div>

            <div class="portfolio-section">
                <h3 class="section-title">Destaques</h3>
                <div class="image-grid">
                    <img src="https://picsum.photos/200/200?random=1" alt="Projeto 1" class="grid-img">
                    <img src="https://picsum.photos/200/200?random=2" alt="Projeto 2" class="grid-img">
                    <img src="https://picsum.photos/200/200?random=3" alt="Projeto 3" class="grid-img">
                    <img src="https://picsum.photos/200/200?random=4" alt="Projeto 4" class="grid-img">
                    <img src="https://picsum.photos/200/200?random=5" alt="Projeto 5" class="grid-img">
                    <img src="https://picsum.photos/200/200?random=6" alt="Projeto 6" class="grid-img">
                </div>
            </div>

        </div> 
    </div>

    <script>
        async function shareProfile() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Raykne Pereira - Web Designer',
                        text: 'Confira meu portfólio e links de contato!',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Erro ao compartilhar', err);
                }
            } else {
                alert('Link copiado para a área de transferência!');
                navigator.clipboard.writeText(window.location.href);
            }
        }
    </script>

</body>
</html>
